<div class="col-lg-12">
  <div class="sidebar-item submit-comment">
    <div class="sidebar-heading">
      <h2 style="color:#1B7F79">Add a new comment</h2>
    </div>
    <div class="content">
      <form id="comment" action='{% url "blog:post_comment" post.id %}' method="post">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <fieldset>
                {{ form.name.as_field_group }}
<!--              <input name="name" type="text" id="name" placeholder="Your name" required="">-->
            </fieldset>
          </div>
          <div class="col-md-6 col-sm-12">
            <fieldset>
              {{ form.email.as_field_group }}
            </fieldset>
          </div>
          <div class="col-lg-12">
            <fieldset>
              {{ form.body.as_field_group }}
            </fieldset>
          </div>
            {% csrf_token %}
          <div class="col-lg-12">
            <fieldset>
              <button type="submit" id="form-submit" class="main-button">Submit</button>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
